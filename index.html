<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Red Button</title>
    <style>
        /* Body styling with gradient background */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6a00, #ee0979);
            animation: gradientAnimation 10s ease infinite;
            overflow: hidden;
        }

        /* Button styling */
        #bigButton {
            background-color: red;
            color: white;
            padding: 40px 60px;
            font-size: 24px;
            border: none;
            border-radius: 50%; /* Makes the button round */
            cursor: pointer;
            margin-top: 50px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Button hover effect */
        #bigButton:hover {
            transform: scale(1.1);  /* Makes the button slightly bigger */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Button click animation */
        #bigButton:active {
            transform: scale(1.05);  /* Slightly smaller when clicked */
        }

        /* Flash effect background */
        #flash {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, blue, black);
            z-index: 1000;
            animation: flash 0.5s linear infinite;
        }

        /* Flash animation for smooth transition */
        @keyframes flash {
            0% { background: blue; }
            50% { background: black; }
            100% { background: blue; }
        }

        /* YouTube video styling */
        #video {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            z-index: 1100;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        /* Animation for background gradient */
        @keyframes gradientAnimation {
            0% {
                background: linear-gradient(45deg, #ff6a00, #ee0979);
            }
            50% {
                background: linear-gradient(45deg, #00c6ff, #0072ff);
            }
            100% {
                background: linear-gradient(45deg, #ff6a00, #ee0979);
            }
        }
    </style>
</head>
<body>

    <!-- Big Red Button (Round and Centered) -->
    <button id="bigButton">Click me!</button>

    <!-- Flash effect background -->
    <div id="flash"></div>

    <!-- YouTube video (autoplay and muted) -->
    <iframe id="video" width="560" height="315" 
            src="https://www.youtube.com/embed/U8mE-jRS7tQ?autoplay=1&mute=1" 
            frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>

    <script>
        // When the big red button is clicked
        document.getElementById("bigButton").addEventListener("click", function() {
            // Show the flash effect
            var flash = document.getElementById("flash");
            flash.style.display = "block";  

            // Show the video
            var video = document.getElementById("video");
            video.style.display = "block";  // Show the video iframe

            // Trigger autoplay by modifying the iframe src
            video.src = video.src + "&autoplay=1";  // Ensures the video autoplays
        });
    </script>

</body>
</html>
