<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Red Button</title>
    <style>
        /* Basic page styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Styling for the big round red button */
        #bigButton {
            background-color: red;
            color: white;
            padding: 40px 60px;
            font-size: 24px;
            border: none;
            border-radius: 50%; /* Makes the button round */
            cursor: pointer;
            margin-top: 50px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Initial styling for the flash effect */
        #flash {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, blue, black);
            z-index: 1000;
            animation: flash 0.5s linear infinite;
        }

        /* Flashing animation */
        @keyframes flash {
            0% { background: blue; }
            50% { background: black; }
            100% { background: blue; }
        }

        /* Hide the video initially */
        #video {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            z-index: 1100;
        }
    </style>
</head>
<body>

    <!-- Big Red Button (Round and Centered) -->
    <button id="bigButton">Click me!</button>

    <!-- Flash effect background -->
    <div id="flash"></div>

    <!-- YouTube video (autoplay and muted) -->
    <iframe id="video" width="560" height="315" 
            src="https://www.youtube.com/embed/U8mE-jRS7tQ?autoplay=1&mute=1" 
            frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>

    <script>
        // When the big red button is clicked
        document.getElementById("bigButton").addEventListener("click", function() {
            // Show the flash effect
            var flash = document.getElementById("flash");
            flash.style.display = "block";  

            // Show the video
            var video = document.getElementById("video");
            video.style.display = "block";  // Show the video iframe

            // Trigger autoplay by modifying the iframe src
            video.src = video.src + "&autoplay=1";  // Ensures the video autoplays
        });
    </script>

</body>
</html>
